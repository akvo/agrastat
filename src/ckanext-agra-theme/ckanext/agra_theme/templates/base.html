{% ckan_extends %}
{%- block links %}
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
{% endblock %}
{%- block custom_styles %}
  <link rel="stylesheet" href="/base/css/base.css" />
  <link rel="stylesheet" href="/base/css/agra.css" />
  {%- if g.site_custom_css -%}
  <style>
    {{ g.site_custom_css | safe }}
  </style>
  {%- endif %}
{% endblock %}
{%- block scripts %}
  {{super()}}
  <!-- Load jQuery explicitly before your custom scripts -->
  <script src="{{ h.url_for_static('/base/vendor/jquery.js') }}"></script>
  <script src="/base/javascript/filters.js" type="text/javascript"></script>
  <script src="/base/javascript/agra.js" type="text/javascript"></script>
{% endblock -%}
