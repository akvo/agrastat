{% extends "page.html" %}

{% block breadcrumb_content %}
<li class="active">{% link_for _('New Dashboard'), 'home.index' %}</li>
{% endblock %}

{% block primary %}

  <div class="module-content">
    <div class="col-md-12">
        <h1 class="page-heading">New Dashboard</h1>
    </div>
    <div class="row grid-container">
        <div class="col-md-4" data-toggle="modal" data-target="#visualModal" style="font-size: 24px; cursor: pointer;">
            <div class="grid-item panel panel-default text-center">
                <div class="panel-body">
                    <span class="add-visual text-primary"><i class="fa fa-plus"></i></span>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal for adding visualization -->
<div class="modal fade" id="visualModal" tabindex="-1" role="dialog" aria-labelledby="visualModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="visualModalLabel">Add New Visualization</h4>
            </div>
            <div class="modal-body">
                <form id="visualForm">
                    <div class="form-group">
                        <label for="gridSize">Grid Size</label>
                        <select class="form-control" id="gridSize">
                            <option value="col-md-4">Small</option>
                            <option value="col-md-6">Half</option>
                            <option value="col-md-12">Full Width</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="visualType">Visualization Type</label>
                        <select class="form-control" id="visualType">
                            <option value="chart">Chart</option>
                            <option value="number">Number</option>
                        </select>
                    </div>
                    <div id="numberOptions" class="form-group hidden">
                        <label>Number Type</label>
                        <select class="form-control">
                            <option>Average</option>
                            <option>Quantile</option>
                            <option>Max</option>
                            <option>Min</option>
                            <option>Total</option>
                        </select>
                    </div>
                    <div id="chartOptions" class="hidden">
                      <div class="form-group">
                        <label>Chart Type</label>
                        <select class="form-control" id="chartType">
                            <option>Bar Chart</option>
                            <option>Line Chart</option>
                            <option>Pie Chart</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label class="control-label">X-Axis</label>
                        <input type="text" class="form-control" id="xAxis" placeholder="Enter X-Axis data">
                      </div>
                      <div class="form-group">
                        <label class="control-label">Y-Axis</label>
                        <input type="text" class="form-control" id="yAxis" placeholder="Enter Y-Axis data">
                      </div>
                    </div>
                    <div class="form-group">
                        <label for="visualTitle">Title</label>
                        <input type="text" class="form-control" id="visualTitle">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveVisual">Save</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}
{% block secondary %}
{% endblock %}

{% block scripts %}
<script src="{{ h.url_for_static('/base/javascript/dashboard.js') }}"></script>
{% endblock %}
