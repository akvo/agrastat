<div class="row category-icons module-category">
  <h1>Data on <small> African Agriculture</small></h1>
  <h4>Sustainably growing food systems in Africa through data</h4>
  {% for category in h.impact_areas %}
    <div class="col-md-2 text-center">
      <a href="{{ h.url_for('dataset.search', vocab_impact_areas=category) }}" class="category-link" target="_blank">
      <div class="category">
        {% set category_icon = category.lower().replace(" ", "_") %}
        <div class="icons">
        <img src="/images/{{category_icon}}.png">
        </div>
        <div class="title">{{category}}</div>
      </div>
      </a>
    </div>
  {% endfor %}
</div>
