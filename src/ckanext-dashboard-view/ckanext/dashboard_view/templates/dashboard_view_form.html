<!-- dashboard_view_form.html -->

{% block primary_content %}
<hr/>
<div class="row">
    <div class="col-md-12"><b>Columns:</b></div>
    <div class="col-md-12 dashboard-view-grid-base">
    <!-- Existing visualizations will be dynamically added here -->
    <div class="col-md-4 add-visualization-container" data-toggle="modal" data-target="#visualModal" style="font-size: 24px; cursor: pointer;">
        <div class="grid-item panel panel-default text-center">
            <div class="panel-body">
                <span class="add-visual text-primary"><i class="fa fa-plus"></i></span>
            </div>
        </div>
    </div>
    </div>
</div>

<!-- Modal for Adding Visualizations -->
<div class="modal fade" id="visualModal" tabindex="-1" role="dialog" aria-labelledby="visualModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="visualModalLabel">Add New Visualization</h4>
            </div>
            <div class="modal-body">
                <form id="visualForm">
                    <div class="form-group">
                        <label for="gridSize">Grid Size</label>
                        <select class="form-control" id="gridSize">
                            <option value="col-md-4">33%</option>
                            <option value="col-md-6">50%</option>
                            <option value="col-md-12">100%</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="visualType">Visualization Type</label>
                        <select class="form-control" id="visualType">
                            <option value="chart">Chart</option>
                            <option value="number">Number</option>
                        </select>
                    </div>
                    <div id="numberOptions" class="form-group hidden">
                        <label>Number Type</label>
                        <select class="form-control" id="numberType">
                            <option>Average</option>
                            <option>Quantile</option>
                            <option>Max</option>
                            <option>Min</option>
                            <option>Total</option>
                        </select>
                    </div>
                    <div id="numberValue" class="form-group">
                        <label class="control-label">Value</label>
                        <select class="form-control" id="numberColumn">
                            {% for column in columns %}
                                {% if column.type in ['int4', 'int8', 'float4', 'float8', 'numeric'] %}
                                    <option value="{{ column.name }}">{{ column.name }} ({{ column.type }})</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                    <div id="chartOptions" class="hidden">
                        <div class="form-group">
                            <label>Chart Type</label>
                            <select class="form-control" id="chartType">
                                <option>Bar Chart</option>
                                <option>Line Chart</option>
                                <option>Pie Chart</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="control-label">X-Axis</label>
                            <select class="form-control" id="xAxis">
                                {% for column in columns %}
                                    <option value="{{ column.name }}">{{ column.name }} ({{ column.type }})</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Y-Axis</label>
                            <select class="form-control" id="yAxis">
                                {% for column in columns %}
                                    <option value="{{ column.name }}">{{ column.name }} ({{ column.type }})</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="visualTitle">Title</label>
                        <input type="text" class="form-control" id="visualTitle">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveVisual">Save</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ h.url_for_static('/javascript/dashboard-view.js') }}"></script>
{% endblock %}
